deploy:
  provider: pages
  skip_cleanup: true
  repo: vaefremov/vaefremov.github.io
  target_branch: master
  verbose: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: docs/html
  on:
    branch: master